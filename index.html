<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="title">
                Get <span>insights</span> that help your business grow.
            </div>
            <div class="details">
                Discover the benefits of data analytics and make better decisions 
                regarding revenue, customer experience, and overal efficiency.
            </div>
            <div class="details2">
                <div class="companies">
                    <span>10k+</span>
                    <span>COMPANIES</span>
                </div>
                <div class="templates">
                    <span>314</span>
                    <span>TEMPLATES</span>
                </div>
                <div class="queries">
                    <span>12M+</span>
                    <span>QUERIES</span>
                </div>
            </div>
        </div>
        <div class="image-container">
            <div class="image-color"></div>
            <div class = "img-mobile">
                <div class="img-mobile-bg"></div>
                <img  src="./images/image-header-mobile.jpg" alt="container-image">
            </div>
            <div class="img-desktop">
                <div class="img-desktop-bg"></div>
                <img  src="./images/image-header-desktop.jpg" alt="container-image"> 
            </div>
        </div>
    </main>
</body>
</html>
